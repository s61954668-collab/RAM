    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Mukta', sans-serif;
        }
        #root {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .marathi-font {
            font-family: 'Khand', sans-serif;
        }
        
        /* STRICT 9:16 ASPECT RATIO CONTAINER */
        .app-container {
            width: 100vw;
            height: calc(100vw * 16 / 9);
            max-height: 100vh;
            max-width: calc(100vh * 9 / 16);
            position: relative;
            background-color: #000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        /* Animations */
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        .animate-float {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }
        .animate-sway {
            animation: sway 2.5s ease-in-out infinite;
        }

        @keyframes flameGlow {
            0%, 100% { filter: drop-shadow(0 0 5px #ffcc00) brightness(1); transform: scale(1) translateX(-50%); }
            50% { filter: drop-shadow(0 0 25px #ff6600) brightness(1.6); transform: scale(1.1) translateX(-50%); }
        }
        .flame-glow {
            animation: flameGlow 1.2s ease-in-out infinite;
        }

        @keyframes pulse-custom {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(234, 88, 12, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 20px 10px rgba(234, 88, 12, 0); }
        }
        .animate-pulse-button {
            animation: pulse-custom 2s infinite;
        }

        /* Updated to solid Deep Saffron (भगवा) with NO SHADOW as requested */
        .greeting-text {
            color: #FF671F; /* Vivid Deep Saffron / भगवा */
            text-shadow: none;
            filter: none;
        }

        /* Splash Overlay Styles */
        .splash-screen {
            background: radial-gradient(circle at center, #1a0f00 0%, #050505 100%);
        }
    </style>
