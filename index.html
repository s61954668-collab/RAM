
<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>महाशिवरात्री शुभेच्छा</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@400;500;600;700&family=Mukta:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed; /* Prevent any accidental scrolling */
            background-color: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Mukta', sans-serif;
        }
        #root {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .marathi-font {
            font-family: 'Khand', sans-serif;
        }
        
        /* STRICT 9:16 ASPECT RATIO CONTAINER */
        .app-container {
            width: 100vw;
            height: calc(100vw * 16 / 9);
            max-height: 100vh;
            max-width: calc(100vh * 9 / 16);
            position: relative;
            background-color: #000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        /* Animations */
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .animate-float {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }
        .animate-sway {
            animation: sway 2.5s ease-in-out infinite;
        }

        @keyframes flameGlow {
            0%, 100% { filter: drop-shadow(0 0 5px #ffcc00) brightness(1); }
            50% { filter: drop-shadow(0 0 20px #ff6600) brightness(1.5); }
        }
        .flame-glow {
            animation: flameGlow 1.2s ease-in-out infinite;
        }

        /* Gradient for Marathi Text */
        .text-gradient {
            background: linear-gradient(to bottom, #fff700 0%, #ff8c00 45%, #ff0000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0px 2px 4px rgba(0,0,0,0.8));
        }

        .text-outline {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.9), -2px -2px 4px rgba(0,0,0,0.9);
        }
    </style>

</html>
